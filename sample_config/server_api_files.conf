server {
    listen 8082;
    server_name api.example.com;
    maxbody 2048;
    error_page 500 /errors/500.html;

    location /api/ {
        method GET POST DELETE;
        root /api;
    }

    location /files/ {
        method GET;
        root /files;
        autoindex on;
        index index.html;
    }
}
