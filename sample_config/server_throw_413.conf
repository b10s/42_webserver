server {
    listen 0.0.0.0:8081;
    server_name primary_service;
    client_max_body_size 5;
    error_page 404 /errors/404_port8080.html;
    error_page 413 /errors/413_large_body.html;
    location / {
        root /var/www/html/site_8080/data;
        index welcome.html;
        allowed_methods GET POST;
        autoindex off;
    }
}
